<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"> 
     <title>Bootstrap 实例 - 堆叠的水平</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../js/bootstrap337/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery/jquery-1.9.1.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap337/js/bootstrap.min.js"></script>
   </head>
<body>

<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">聚焦
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="focusedInput" type="text" 
						   value="该输入框获得焦点...">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">
					禁用
				</label>
				<div class="col-sm-10">
					<input class="form-control" id="disabledInput" type="text" 
						   placeholder="该输入框禁止输入..." disabled>
				</div>
			</div>
			<fieldset disabled>
				<div class="form-group">
					<label for="disabledTextInput"  class="col-sm-2 control-label">
						禁用输入（Fieldset disabled）
					</label>
					<div class="col-sm-10">
						<input type="text" id="disabledTextInput" class="form-control" 
							   placeholder="禁止输入">
					</div>
				</div>
				<div class="form-group">
					<label for="disabledSelect"  class="col-sm-2 control-label">
						禁用选择菜单（Fieldset disabled）
					</label>
					<div class="col-sm-10">
						<select id="disabledSelect" class="form-control">
							<option>禁止选择
							</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-group has-success">
				<label class="col-sm-2 control-label" for="inputSuccess">
					输入成功
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputSuccess">
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="col-sm-2 control-label" for="inputWarning">
					输入警告
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputWarning">
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-2 control-label" for="inputError">
					输入错误
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputError">
				</div>
			</div>
		</form>

</body>
</html>
