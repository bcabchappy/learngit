<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Baidu Map</title>
<link rel="stylesheet"
	href="https://js.arcgis.com/3.17/esri/css/esri.css">
<style>
html,body,#map {
	height: 100%;
	margin: 0;
	padding: 0;
}

.base-map-ano {
	position: absolute;
	right: 0pt;
	top: 18pt;
	background: #e6edf1;
	border: #96aed1 1px solid;
	padding: 4px 5px;
	padding-left: 0px;
	padding-top: 0px;
	display: none;
	font-weight: normal;
}

.base-map {
	position: absolute;
	right: 15pt;
	top: 15pt;
	background: #f0f0f0;
	border: #96aed1 1px solid;
	width: auto;
	height: auto;
	z-index: 99;
	font: normal 11px "宋体", Arial;
	color: #868686;
}

.base-map-switch {
	padding: 4px 8px;
	float: left;
}

.base-map-switch-active {
	background: #e6edf1;
	font-weight: bold;
	color: #4d4d4d;
}

.base-map-switch:hover {
	cursor: pointer;
}

.base-map-switch-center {
	border: 1px #96aed1 solid;
	border-top: none;
	border-bottom: none;
}
</style>
<script type="text/javascript">        
dojoConfig = {            
		parseOnLoad: true,            
		packages: [{                
			name: 'bdlib',                
			location:"http://192.168.15.83:8090/arcgis_js_v316/api/bdlib"           
		}] 
};    
</script>
<script type="text/javascript" src="js/transformspatial.js"></script>
<script src="https://js.arcgis.com/3.17/"></script>
<script type="text/javascript" src="js/plugins/jquery-1.11.1.min.js"></script>
<script>       
var test=GPS.mercator_encrypt(39.115698,117.264604);       
console.log(test);        
var map,showMap,anoCtrl;        
require(["esri/map",            
         "bdlib/BDVecLayer",           
         "bdlib/BDImgLayer",            
         "bdlib/BDAnoLayer",            
         "esri/layers/FeatureLayer",            
         "esri/geometry/Point",            
         "esri/SpatialReference",            
         "dojo/domReady!"],                
         function (Map,                          
        		 BDVecLayer,                          
        		 BDImgLayer,                          
        		 BDAnoLayer,                          
        		 FeatureLayer,                          
        		 Point,                          
        		 SpatialReference                        
        		 ){                    
	map = new Map("map", {                        
		logo: false                    
		});                    
	var vecMap = new BDVecLayer();                    
	var imgMap = new BDImgLayer();                    
	var anoMap = new BDAnoLayer();                    
	map.addLayer(vecMap);                   
	map.addLayers([imgMap,anoMap]);                    
	imgMap.hide(),anoMap.hide();
	map.on("mouse-down",function(item){                        
		mousedownlocation=item;                        
		console.log(item.mapPoint.x+"||"+item.mapPoint.y);                        
		console.log(mousedownlocation.pageX+"down||down"+mousedownlocation.pageY);                    
		})                    
		var pt = new Point(7795368.13681627, 2813270.0795953586, new SpatialReference({ wkid: 102100 }));                    map.centerAndZoom(pt, 19);                    map.on("mouse-move",function(evt){                      // console.log(evt);                    })                    showMap = function(layer){                        //设置按钮样式                        var baseMap = ["vec","img"];                        for(var i= 0, dl=baseMap.length;i<dl;i++){                            $("#"+baseMap[i]).removeClass("base-map-switch-active");                        }                        $("#"+layer).addClass("base-map-switch-active");                        //设置显示地图                        switch(layer){                            case "img":{//影像                                vecMap.hide();                                imgMap.show();                                $("#ano").show();                                break;                            }                            default :{//地图                                vecMap.show();                                imgMap.hide(),anoMap.hide();                                $("#ano").hide();                                $("#chkAno").attr("checked",false);                                break;                            }                        }                    };                    anoCtrl = function(){                        if($("#chkAno").is(":checked")){                            anoMap.show();                        }                        else{                            anoMap.hide();                        }                    }                });    </script>
</head>
<body>
	<div id="map">
		<div class="base-map">
			<div id="vec" class="base-map-switch base-map-switch-active"
				onclick="showMap('vec')">地图</div>
			<div id="img" class="base-map-switch base-map-switch-center"
				onclick="showMap('img')">
				影像
				<div id="ano" class="base-map-ano">
					<input id="chkAno" type="checkbox" name="chkAno" value="chkAno"
						onchange="anoCtrl()" />标注
				</div>
			</div>
		</div>
	</div>
</body>
</html>
