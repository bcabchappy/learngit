<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Exploring Dojo</title>
    
    <link rel="stylesheet" type="text/css" href="../js/dojo/dijit/themes/tundra/tundra.css" />
    <link rel="stylesheet" type="text/css" href="../js/dojo/resources/dojo.css" />
        <!-- Add in some plain old CSS to line up the form elements more nicely -->
     <style type="text/css">
            h3 {
                margin : 10px;
            }
            label,input {
                display: block;
                float: left;
                margin-bottom: 5px;
             }
             label {
                text-align: right;
                width: 70px;
                padding-right: 20px;
             }
             br {
                clear: left;
             }
             .grouping {
                width:300px;
                border:solid 1px rgb(230,230,230);
                padding:5px;
                margin:10px;
             }
        </style>
    <script type="text/javascript">
	var djConfig = {
					isDebug: true,
					debugContainerId: "",
					bindEncoding: "",
					allowQueryConfig: false,
					baseScriptUri: "",
					parseWidgets: true,
					searchIds: [],
					baseRelativePath: "",
					libraryScriptUri: "",
					iePreventClobber: false,
					ieClobberMinimal: true,
					preventBackButtonFix: true,
	};
</script>
<script src="../js/dojo/dojo/dojo.js"></script>
<script type="text/javascript">
            dojo.require("dojo.parser");
            dojo.require("dijit.form.TextBox");
            dojo.require("dijit.form.ValidationTextBox");
            dojo.require("dijit.form.Button");
</script>
<script>
	dojo.addOnLoad(function() {
	    dojo.create(
	        "div",
	        {
	            "innerHTML": "Hello, World!"
	        },
	        dojo.body()
	    );
	    
	    handle = dojo.connect(
	    		  dojo.byId("s1"), //context
	    		  "onmouseover", //event
	    		  null, //context
	    		  function(evt) {console.log("mouseover event", evt);} //event
	    		);
	    
	    
	    alert('aa');
	});
	
	var handle=null;
	function click1(event){
		dojo.disconnect(handle);
	}
</script>


</head>

<body class="tundra">

<button onclick="click1(event)">按钮1</button>
<div id="d1" class="blue">A div with id=d1 and class=blue</div>
        <div id="d2">A div with id=d2</div>
        <div id="d2">Another div with id=d2</div>
        <div id="d4">A div with id=d3.
            <span id="s1">
                This sentence is in a span that's contained in d1.
                The span's id is s1.
            </span>
        </div>
         <form name="foo" action="">
             A form with name="foo"
         </form>
          <div id="foo"
             A div with id=foo
          </div>
          
         <h3>Sign-up for our great offers:</h3>

            <form id="registration_form">

                <!-- Weave some widgets into the page by supplying the tags and
including
                  a dojoType attribute so the parser can find them and swap
them out -->

                <div class="grouping">
                    <label>First Name:</label>
                    <input type="text"
                     maxlength=25
                     name="first"
                     dojoType="dijit.form.TextBox"
                     trim="true"
                     propercase="true"/><br>

                    <label>Last Name:</label>
                    <input type="text"
                     maxlength=25
                     name="last"
                     dojoType="dijit.form.TextBox"
                     trim="true"
                     propercase="true"/><br>

                    <label>Your Email:</label>
                    <input type="text"
                     maxlength=25
                     name="email"
                     dojoType="dijit.form.ValidationTextBox"
                     trim="true"
                     lowercase="true"
                     regExp="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}"
                     required="true"
                     invalidMessage="Please enter a valid e-mail address"/><br>

                    <button dojoType="dijit.form.Button"
                     onClick="alert('Boo!')">Sign Up!</button>
                </div>

            </form>
</body>
</html>
